# Catppuccin Theme for Starship
# Soft pastel colors, easy on the eyes - Powerline style
# Based on https://github.com/catppuccin/catppuccin (Mocha flavor)

palette = "catppuccin_mocha"

format = """
[](ctp_blue)\
$directory\
[](bg:ctp_pink fg:ctp_blue)\
$git_branch\
$git_status\
[](fg:ctp_pink)\
$git_state\
$cmd_duration\
$fill\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$line_break\
$character"""

[fill]
symbol = " "

[character]
success_symbol = "[❯](bold ctp_green)"
error_symbol = "[❯](bold ctp_red)"
vimcmd_symbol = "[❮](bold ctp_mauve)"

[username]
show_always = false
style_user = "bold fg:ctp_crust bg:ctp_pink"
style_root = "bold fg:ctp_crust bg:ctp_red"
format = "[ $user ]($style)"

[hostname]
ssh_only = true
style = "bold fg:ctp_crust bg:ctp_teal"
format = "[ $hostname ]($style)"

[directory]
style = "bold fg:ctp_crust bg:ctp_blue"
format = "[ $path ]($style)"
truncation_length = 3
truncate_to_repo = false
read_only = " 󰌾"
read_only_style = "fg:ctp_red bg:ctp_blue"

[git_branch]
symbol = " "
style = "bold fg:ctp_crust bg:ctp_pink"
format = "[ $symbol$branch ]($style)"

[git_status]
style = "bold fg:ctp_crust bg:ctp_pink"
format = '([$all_status$ahead_behind ]($style))'
ahead = "↑${count}"
behind = "↓${count}"
diverged = "↕↑${ahead_count}↓${behind_count}"
conflicted = "~"
untracked = "?"
stashed = "*"
modified = "!"
staged = "+"
renamed = "»"
deleted = "x"

[git_state]
format = '[ \($state( $progress_current/$progress_total)\) ]($style)'
style = "bold ctp_yellow"

[cmd_duration]
min_time = 2_000
style = "bold ctp_yellow"
format = " ⏱ [$duration]($style)"

[line_break]
disabled = false

# Language indicators
[nodejs]
symbol = " "
style = "ctp_green"
format = "[$symbol($version)]($style) "

[python]
symbol = " "
style = "ctp_yellow"
format = "[$symbol$pyenv_prefix($version)]($style) "

[rust]
symbol = " "
style = "ctp_peach"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "ctp_sapphire"
format = "[$symbol($version)]($style) "

[docker_context]
symbol = " "
style = "ctp_blue"
format = "[$symbol$context]($style) "

[kubernetes]
symbol = "⎈ "
style = "ctp_mauve"
format = "[$symbol$context]($style) "
disabled = true

[aws]
symbol = " "
style = "ctp_peach"
format = "[$symbol($profile)]($style) "
disabled = true

[time]
disabled = true
style = "ctp_subtext0"
format = "[$time]($style) "

