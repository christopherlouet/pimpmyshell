# Catppuccin Theme for Starship
# Soft pastel colors, easy on the eyes
# Based on https://github.com/catppuccin/catppuccin (Mocha flavor)

palette = "catppuccin_mocha"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[○](bold ctp_green)"
error_symbol = "[○](bold ctp_red)"
vimcmd_symbol = "[●](bold ctp_mauve)"

[username]
show_always = false
style_user = "ctp_pink bold"
style_root = "ctp_red bold"
format = "[$user]($style)@"

[hostname]
ssh_only = true
style = "ctp_teal"
format = "[$hostname]($style):"

[directory]
style = "bold ctp_lavender"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 4
truncate_to_repo = true
read_only = " "
read_only_style = "ctp_red"

[git_branch]
symbol = " "
style = "bold ctp_mauve"
format = "[$symbol$branch]($style) "

[git_status]
style = "ctp_peach"
format = '([$all_status$ahead_behind]($style) )'
ahead = "↑${count}"
behind = "↓${count}"
diverged = "↕↑${ahead_count}↓${behind_count}"
conflicted = "~"
untracked = "?"
stashed = "*"
modified = "!"
staged = "+"
renamed = "»"
deleted = "x"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold ctp_yellow"

[cmd_duration]
min_time = 2_000
style = "ctp_yellow"
format = "took [$duration]($style) "

[line_break]
disabled = false

# Language indicators
[nodejs]
symbol = " "
style = "ctp_green"
format = "[$symbol($version)]($style) "

[python]
symbol = " "
style = "ctp_yellow"
format = "[$symbol$pyenv_prefix($version)]($style) "

[rust]
symbol = " "
style = "ctp_peach"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "ctp_sapphire"
format = "[$symbol($version)]($style) "

[docker_context]
symbol = " "
style = "ctp_blue"
format = "[$symbol$context]($style) "

[kubernetes]
symbol = "⎈ "
style = "ctp_mauve"
format = "[$symbol$context]($style) "
disabled = true

[aws]
symbol = " "
style = "ctp_peach"
format = "[$symbol($profile)]($style) "
disabled = true

[time]
disabled = true
style = "ctp_subtext0"
format = "[$time]($style) "

