# Matrix Theme for Starship
# Green on black, classic hacker aesthetic - Powerline style
# "Wake up, Neo..."

palette = "matrix"

format = """
[](matrix_green)\
$directory\
[](bg:matrix_bright_green fg:matrix_green)\
$git_branch\
$git_status\
[](fg:matrix_bright_green)\
$git_state\
$cmd_duration\
$fill\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$line_break\
$character"""

[fill]
symbol = " "

[character]
success_symbol = "[❯](bold matrix_green)"
error_symbol = "[❯](bold matrix_red)"
vimcmd_symbol = "[❮](bold matrix_green)"

[username]
show_always = false
style_user = "bold fg:matrix_black bg:matrix_green"
style_root = "bold fg:matrix_black bg:matrix_red"
format = "[ $user ]($style)"

[hostname]
ssh_only = true
style = "bold fg:matrix_black bg:matrix_bright_green"
format = "[ $hostname ]($style)"

[directory]
style = "bold fg:matrix_black bg:matrix_green"
format = "[ $path ]($style)"
truncation_length = 3
truncate_to_repo = false
read_only = " 󰌾"
read_only_style = "fg:matrix_red bg:matrix_green"

[git_branch]
symbol = " "
style = "bold fg:matrix_black bg:matrix_bright_green"
format = "[ $symbol$branch ]($style)"

[git_status]
style = "bold fg:matrix_black bg:matrix_bright_green"
format = '([$all_status$ahead_behind ]($style))'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
conflicted = "="
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[git_state]
format = '[ \($state( $progress_current/$progress_total)\) ]($style)'
style = "bold matrix_yellow"

[cmd_duration]
min_time = 2_000
style = "bold matrix_dim_green"
format = " ⏱ [$duration]($style)"

[line_break]
disabled = false

# Language/Tool indicators
[nodejs]
symbol = " "
style = "matrix_green"
format = "[$symbol($version)]($style) "

[python]
symbol = " "
style = "matrix_green"
format = "[$symbol$pyenv_prefix($version)]($style) "

[rust]
symbol = " "
style = "matrix_green"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "matrix_green"
format = "[$symbol($version)]($style) "

[docker_context]
symbol = " "
style = "matrix_bright_green"
format = "[$symbol$context]($style) "

[kubernetes]
symbol = "⎈ "
style = "matrix_green"
format = "[$symbol$context]($style) "
disabled = true

[aws]
symbol = " "
style = "matrix_yellow"
format = "[$symbol($profile)]($style) "
disabled = true

[time]
disabled = true
style = "matrix_dim_green"
format = "[$time]($style) "

[palettes.matrix]
matrix_green = "#00ff00"
matrix_bright_green = "#00ff41"
matrix_dim_green = "#008f11"
matrix_yellow = "#ccff00"
matrix_red = "#ff0000"
matrix_black = "#0d0d0d"
