# Tokyo Night Theme for Starship
# Dark theme inspired by Tokyo city lights
# Based on https://github.com/enkia/tokyo-night-vscode-theme

palette = "tokyo_night"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[‚ñ∏](bold tokyo_green)"
error_symbol = "[‚ñ∏](bold tokyo_red)"
vimcmd_symbol = "[‚óÇ](bold tokyo_purple)"

[username]
show_always = false
style_user = "tokyo_magenta bold"
style_root = "tokyo_red bold"
format = "[$user]($style)@"

[hostname]
ssh_only = true
style = "tokyo_blue"
format = "[$hostname]($style):"

[directory]
style = "bold tokyo_blue"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 4
truncate_to_repo = true
read_only = " Û∞åæ"
read_only_style = "tokyo_red"

[git_branch]
symbol = "‚éá "
style = "bold tokyo_purple"
format = "[$symbol$branch]($style) "

[git_status]
style = "tokyo_cyan"
format = '([$all_status$ahead_behind]($style) )'
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
conflicted = "‚ö°"
untracked = "?"
stashed = "üì¶"
modified = "‚úé"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold tokyo_orange"

[cmd_duration]
min_time = 2_000
style = "tokyo_yellow"
format = "‚è± [$duration]($style) "

[line_break]
disabled = false

# Language indicators
[nodejs]
symbol = " "
style = "tokyo_green"
format = "[$symbol($version)]($style) "

[python]
symbol = " "
style = "tokyo_yellow"
format = "[$symbol$pyenv_prefix($version)]($style) "

[rust]
symbol = " "
style = "tokyo_orange"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "tokyo_cyan"
format = "[$symbol($version)]($style) "

[docker_context]
symbol = " "
style = "tokyo_blue"
format = "[$symbol$context]($style) "

[kubernetes]
symbol = "‚ò∏ "
style = "tokyo_purple"
format = "[$symbol$context]($style) "
disabled = true

[aws]
symbol = " "
style = "tokyo_orange"
format = "[$symbol($profile)]($style) "
disabled = true

[time]
disabled = true
style = "tokyo_comment"
format = "[$time]($style) "

