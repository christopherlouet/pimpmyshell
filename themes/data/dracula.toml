# Dracula Theme for Starship
# Popular dark theme with purple accents - Powerline style
# Based on https://draculatheme.com

palette = "dracula"

format = """
[](dracula_purple)\
$os\
$directory\
[](bg:dracula_current fg:dracula_purple)\
$git_branch\
$git_status\
[](fg:dracula_current)\
$git_state\
$cmd_duration\
$fill\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$line_break\
$character"""

[fill]
symbol = " "

[os]
disabled = false
style = "bold fg:dracula_background bg:dracula_purple"
format = "[$symbol]($style)"

[os.symbols]
Alpaquita = " "
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[character]
success_symbol = "[❯](bold dracula_purple)"
error_symbol = "[❯](bold dracula_red)"
vimcmd_symbol = "[❮](bold dracula_green)"

[username]
show_always = false
style_user = "bold fg:dracula_background bg:dracula_purple"
style_root = "bold fg:dracula_background bg:dracula_red"
format = "[$user ]($style)"

[hostname]
ssh_only = true
style = "bold fg:dracula_background bg:dracula_purple"
format = "[@$hostname ]($style)"

[directory]
style = "bold fg:dracula_background bg:dracula_purple"
format = "[$path ]($style)"
truncation_length = 3
truncate_to_repo = false
read_only = " 󰌾"
read_only_style = "fg:dracula_red bg:dracula_purple"

[git_branch]
symbol = ""
style = "bold fg:dracula_pink bg:dracula_current"
format = "[ $symbol$branch ]($style)"

[git_status]
style = "bold fg:dracula_yellow bg:dracula_current"
format = '([$all_status$ahead_behind]($style))'
ahead = " ${count}"
behind = " ${count}"
diverged = " ${ahead_count} ${behind_count}"
conflicted = " "
untracked = "󰋗 "
stashed = "󰆓 "
modified = "󰏬 "
staged = "󰄬 "
renamed = "󰁔 "
deleted = "󰅖 "

[git_state]
format = '[ \($state( $progress_current/$progress_total)\) ]($style)'
style = "bold dracula_yellow"

[cmd_duration]
min_time = 2_000
style = "bold dracula_yellow"
format = "  [$duration]($style)"

[line_break]
disabled = false

# Language indicators
[nodejs]
symbol = "⬡ "
style = "dracula_green"
format = "[$symbol($version)]($style) "

[python]
symbol = " "
style = "dracula_yellow"
format = "[$symbol$pyenv_prefix($version)]($style) "

[rust]
symbol = " "
style = "dracula_orange"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "dracula_cyan"
format = "[$symbol($version)]($style) "

[docker_context]
symbol = " "
style = "dracula_cyan"
format = "[$symbol$context]($style) "

[kubernetes]
symbol = "☸ "
style = "dracula_purple"
format = "[$symbol$context]($style) "
disabled = true

[aws]
symbol = " "
style = "dracula_orange"
format = "[$symbol($profile)]($style) "
disabled = true

[time]
disabled = true
style = "dracula_comment"
format = " [$time]($style) "

[battery]
disabled = true

[[battery.display]]
threshold = 30
style = "dracula_red bold"

[palettes.dracula]
dracula_background = "#282a36"
dracula_current = "#44475a"
dracula_foreground = "#f8f8f2"
dracula_comment = "#6272a4"
dracula_cyan = "#8be9fd"
dracula_green = "#50fa7b"
dracula_orange = "#ffb86c"
dracula_pink = "#ff79c6"
dracula_purple = "#bd93f9"
dracula_red = "#ff5555"
dracula_yellow = "#f1fa8c"
