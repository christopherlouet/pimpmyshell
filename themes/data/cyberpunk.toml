# Cyberpunk Theme for Starship
# Neon pink and cyan, futuristic aesthetics - Powerline style
# "Welcome to Night City, choom"

palette = "cyberpunk"

format = """
[](neon_pink)\
$os\
$directory\
[](bg:cyberpunk_gray fg:neon_pink)\
$git_branch\
$git_status\
[](fg:cyberpunk_gray)\
$git_state\
$cmd_duration\
$fill\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$line_break\
$character"""

[fill]
symbol = " "

[os]
disabled = false
style = "bold fg:dark_bg bg:neon_pink"
format = "[$symbol]($style)"

[os.symbols]
Alpaquita = " "
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[character]
success_symbol = "[❯](bold neon_cyan)"
error_symbol = "[❯](bold neon_red)"
vimcmd_symbol = "[❮](bold neon_pink)"

[username]
show_always = false
style_user = "bold fg:dark_bg bg:neon_pink"
style_root = "bold fg:dark_bg bg:neon_red"
format = "[$user ]($style)"

[hostname]
ssh_only = true
style = "bold fg:dark_bg bg:neon_pink"
format = "[@$hostname ]($style)"

[directory]
style = "bold fg:dark_bg bg:neon_pink"
format = "[$path ]($style)"
truncation_length = 3
truncate_to_repo = false
read_only = " 󰌾"
read_only_style = "fg:neon_red bg:neon_pink"

[git_branch]
symbol = ""
style = "bold fg:neon_cyan bg:cyberpunk_gray"
format = "[ $symbol$branch ]($style)"

[git_status]
style = "bold fg:neon_yellow bg:cyberpunk_gray"
format = '([$all_status$ahead_behind]($style))'
ahead = " ${count}"
behind = " ${count}"
diverged = " ${ahead_count} ${behind_count}"
conflicted = " "
untracked = "󰋗 "
stashed = "󰆓 "
modified = "󰏬 "
staged = "󰄬 "
renamed = "󰁔 "
deleted = "󰅖 "

[git_state]
format = '[ \($state( $progress_current/$progress_total)\) ]($style)'
style = "bold neon_orange"

[cmd_duration]
min_time = 2_000
style = "bold neon_purple"
format = "  [$duration]($style)"

[line_break]
disabled = false

# Language/Tool indicators
[nodejs]
symbol = "⬡ "
style = "neon_green"
format = "[$symbol($version)]($style) "

[python]
symbol = " "
style = "neon_yellow"
format = "[$symbol$pyenv_prefix($version)]($style) "

[rust]
symbol = " "
style = "neon_orange"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "neon_cyan"
format = "[$symbol($version)]($style) "

[docker_context]
symbol = " "
style = "neon_blue"
format = "[$symbol$context]($style) "

[kubernetes]
symbol = "☸ "
style = "neon_purple"
format = "[$symbol$context]($style) "
disabled = true

[aws]
symbol = " "
style = "neon_orange"
format = "[$symbol($profile)]($style) "
disabled = true

[time]
disabled = true
style = "neon_cyan"
format = " [$time]($style) "

[battery]
disabled = true

[[battery.display]]
threshold = 30
style = "neon_red bold"

[palettes.cyberpunk]
neon_pink = "#ff00ff"
neon_cyan = "#00ffff"
neon_yellow = "#ffff00"
neon_green = "#39ff14"
neon_orange = "#ff6600"
neon_purple = "#bf00ff"
neon_blue = "#00bfff"
neon_red = "#ff0040"
dark_bg = "#0a0a0f"
cyberpunk_gray = "#2a2a2a"
