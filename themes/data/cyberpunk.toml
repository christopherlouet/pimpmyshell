# Cyberpunk Theme for Starship
# Neon pink and cyan, futuristic aesthetics - Powerline style
# "Welcome to Night City, choom"

palette = "cyberpunk"

format = """
[](neon_green)\
$directory\
[](bg:neon_cyan fg:neon_green)\
$git_branch\
$git_status\
[](fg:neon_cyan)\
$git_state\
$cmd_duration\
$fill\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$line_break\
$character"""

[fill]
symbol = " "

[character]
success_symbol = "[‚ùØ](bold neon_cyan)"
error_symbol = "[‚ùØ](bold neon_red)"
vimcmd_symbol = "[‚ùÆ](bold neon_pink)"

[username]
show_always = false
style_user = "bold fg:dark_bg bg:neon_pink"
style_root = "bold fg:dark_bg bg:neon_red"
format = "[ $user ]($style)"

[hostname]
ssh_only = true
style = "bold fg:dark_bg bg:neon_cyan"
format = "[ $hostname ]($style)"

[directory]
style = "bold fg:dark_bg bg:neon_green"
format = "[ $path ]($style)"
truncation_length = 3
truncate_to_repo = false
read_only = " Û∞åæ"
read_only_style = "fg:neon_red bg:neon_green"

[git_branch]
symbol = " "
style = "bold fg:dark_bg bg:neon_cyan"
format = "[ $symbol$branch ]($style)"

[git_status]
style = "bold fg:dark_bg bg:neon_cyan"
format = '([$all_status$ahead_behind ]($style))'
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
conflicted = "="
untracked = "?"
stashed = "üì¶"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

[git_state]
format = '[ \($state( $progress_current/$progress_total)\) ]($style)'
style = "bold neon_orange"

[cmd_duration]
min_time = 2_000
style = "bold neon_purple"
format = " ‚è± [$duration]($style)"

[line_break]
disabled = false

# Language/Tool indicators
[nodejs]
symbol = "‚¨° "
style = "neon_green"
format = "[$symbol($version)]($style) "

[python]
symbol = " "
style = "neon_yellow"
format = "[$symbol$pyenv_prefix($version)]($style) "

[rust]
symbol = " "
style = "neon_orange"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "neon_cyan"
format = "[$symbol($version)]($style) "

[docker_context]
symbol = " "
style = "neon_blue"
format = "[$symbol$context]($style) "

[kubernetes]
symbol = "‚ò∏ "
style = "neon_purple"
format = "[$symbol$context]($style) "
disabled = true

[aws]
symbol = " "
style = "neon_orange"
format = "[$symbol($profile)]($style) "
disabled = true

[time]
disabled = true
style = "neon_cyan"
format = "‚è∞ [$time]($style) "

[battery]
disabled = true

[[battery.display]]
threshold = 30
style = "neon_red bold"

[palettes.cyberpunk]
neon_pink = "#ff00ff"
neon_cyan = "#00ffff"
neon_yellow = "#ffff00"
neon_green = "#39ff14"
neon_orange = "#ff6600"
neon_purple = "#bf00ff"
neon_blue = "#00bfff"
neon_red = "#ff0040"
dark_bg = "#0a0a0f"
