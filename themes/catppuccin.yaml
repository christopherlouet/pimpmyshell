# Catppuccin Mocha Theme for pimpmytmux
# Soothing pastel theme for the high-spirited - https://catppuccin.com

name: Catppuccin
description: Soothing pastel colors - Mocha variant
colors:
  bg: "#1e1e2e" # Base
  fg: "#cdd6f4" # Text
  accent: "#89b4fa" # Blue
  accent2: "#f5c2e7" # Pink
  warning: "#f9e2af" # Yellow
  error: "#f38ba8" # Red
  success: "#a6e3a1" # Green
  comment: "#6c7086" # Overlay0
  selection: "#313244" # Surface0
  border: "#45475a" # Surface1
# Additional Catppuccin Mocha colors:
# rosewater: "#f5e0dc"
# flamingo: "#f2cdcd"
# mauve: "#cba6f7"
# maroon: "#eba0ac"
# peach: "#fab387"
# teal: "#94e2d5"
# sky: "#89dceb"
# sapphire: "#74c7ec"
# lavender: "#b4befe"
terminal:
  palette:
    - "#45475A" # color0 - black (Surface0)
    - "#F38BA8" # color1 - red
    - "#A6E3A1" # color2 - green
    - "#F9E2AF" # color3 - yellow
    - "#89B4FA" # color4 - blue
    - "#F5C2E7" # color5 - magenta (pink)
    - "#94E2D5" # color6 - cyan (teal)
    - "#BAC2DE" # color7 - white (Subtext0)
    - "#585B70" # color8 - bright black (Surface2)
    - "#F38BA8" # color9 - bright red
    - "#A6E3A1" # color10 - bright green
    - "#F9E2AF" # color11 - bright yellow
    - "#89B4FA" # color12 - bright blue
    - "#F5C2E7" # color13 - bright magenta
    - "#94E2D5" # color14 - bright cyan
    - "#A6ADC8" # color15 - bright white (Subtext1)
separators:
  left: ""
  right: ""
  left_alt: ""
  right_alt: ""
icons:
  session: "\U000F011B" # Cat face
  window: ""
  pane: ""
  git: ""
  time: ""
  cpu: ""
  memory: ""
  battery: ""
  network: "\U000F05A9"
